<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div>
        <h1>TODO List</h1>
        <div class="container__form mt-5 row">
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              placeholder="Ingresa el nombre de una tarea"
            />
          </div>
          <div class="col-4 d-grid">
            <button class="btn btn-success">Crear Tarea</button>
          </div>
        </div>
        <div class="container__tasks">
          <div class="task__end">
            <h3>Tarea1</h3>
          </div>
          <div class="task__in__progress">
            <div class="row">
              <div class="col-10">
                <h3>Tarea2</h3>
              </div>
              <div class="col-2">
                <button class="btn btn-warning">
                  <img src="./images/edit-2.svg" width="20" alt="" />
                </button>
                <button class="btn btn-success">
                  <img src="./images/check-circle.svg" width="20" alt="" />
                </button>
                <button class="btn btn-danger">
                  <img src="./images/trash-2.svg" width="20" alt="" />
                </button>
              </div>
            </div>
          </div>
          <div class="task__delete">
            <h3>Tarea3</h3>
          </div>
          <div class="task__in__progress">
            <h3>Tarea4</h3>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
