<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1 class="display-3">Todo App</h1>
        <!-- New Task -->
        <my-card shadow="true">
            <div class="input-group">
                <input id="input_task" type="text" class="form-control" placeholder="My new task...">
                <button class="btn btn-outline-primary" type="button" id="button-addon2">Add</button>
            </div>   
        </my-card>
        <!-- HR -->
        <div class="text-primary">
            <hr>
        </div>
        <!-- Tasks List -->
        <section id="tasks_list">
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="components/card.js"></script>
<script src="components/task.js"></script>
<script src="app.js"></script>
</html>
