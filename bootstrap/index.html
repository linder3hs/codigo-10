<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Mi primera vez usando bootstrap</h1>
      <h2>Botones</h2>
      <!-- primary => azul -->
      <button class="btn btn-primary">Boton 1</button>
      <!-- success => verde -->
      <button class="btn btn-success">Boton 1</button>
      <!-- warning => amarillo -->
      <button class="btn btn-warning">Boton 1</button>
      <!-- danger => rojo -->
      <button class="btn btn-danger">Boton 1</button>
      <!-- dark => oscuro  -->
      <button class="btn btn-dark">Boton 1</button>
      <!-- secondary => gris  -->
      <button class="btn btn-secondary">Boton 1</button>
      <!-- link -->
      <button class="btn btn-link">Boton 1</button>

      <h2>Inputs</h2>
      <input type="text" class="form-control" placeholder="Ingresa tu nombre" />
      <h3>Input wrapping</h3>
      <!-- flex: wrap -->
      <div class="input-group flex-nowrap">
        <span class="input-group-text">#</span>
        <input type="text" class="form-control" />
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <!-- col-2 Modo responsive: 2 -->
        <!-- col-sm-8 Modo table: 8 -->
        <!-- col-md-6 Modo laptop - pc: 6 -->
        <div class="col-2 col-sm-8 col-md-6 bg-primary">
          <h1>1</h1>
        </div>
        <div class="col-6 bg-success">
          <h1>2</h1>
        </div>
        <div class="col-4 bg-danger">
          <h1>3</h1>
        </div>
        <div class="col-4 bg-warning">
          <h1>4</h1>
        </div>
        <div class="col-4 bg-dark">
          <h1 class="text-white">5</h1>
        </div>
        <div class="col-8 bg-secondary">
          <h1>6</h1>
        </div>
        <div class="col-4 bg-success">
          <h1>7</h1>
        </div>
        <div class="col-3 bg-primary">
          <h1>8</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Mi componente propio</h1>
      <div class="row">
        <my-card></my-card>
        <my-card></my-card>
        <my-card></my-card>
        <my-card></my-card>
      </div>
    </div>
    <!-- JS -->
    <script src="./card.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
